<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-bar{ background: #007AFF;}
		.mui-bar h1,.mui-bar a{  color: #fff;  }
		.wallet{ flex-direction: column; -webkit-flex-direction: column; height: 140px; background: #007AFF; color: #fff; }
		.wallet h4{ font-size: 18px; }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的钱包</h1>
		</header>
		<div class="mui-content">
		    <div class="wallet flex flex-align flex-just">
		    	<h3>0.00</h3>
		    	总资产
		    </div>
		    <div class="empty-data">
		    	<i class="mui-icon mui-icon-minus"></i>
		    	暂无数据
		    </div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script>
			mui.plusReady(function () {
				var gallery = mui('.mui-slider');
				gallery.slider({
					  interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
				});
			});
		</script>
	</body>
</html>
