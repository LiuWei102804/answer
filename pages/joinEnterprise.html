<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">企业合作</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-input-group">
		    	<div class="mui-input-row">
			        <label>姓名</label>
			    	<input type="text" class="mui-input-clear" placeholder="请输入姓名" />
			    </div>
			   	<div class="mui-input-row"> 
			        <label>联系电话</label>
			    	<input type="tel" class="mui-input-clear" placeholder="请输入联系电话" />
			    </div>
			   	<div class="mui-input-row"> 
			        <label>邮箱</label>
			    	<input type="email" class="mui-input-clear" placeholder="请输入邮箱" />
			    </div>
		    </div>
		    <div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script type="text/javascript">
			mui.init({});
			mui.plusReady(function () {
				
			});
		</script>
	</body>
</html>
