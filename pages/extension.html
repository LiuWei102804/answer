<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.codebox{ width: 100%; height: auto; display: flex; display: -webkit-flex; justify-content: center; -webkit-justify-content: center; flex-direction: column; -webkit-flex-direction: column; align-items: center; -webkit-align-items: center; margin-top: 20px; }
		.codebox #qrcode{ border: 10px solid #fff; margin-bottom: 20px; }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">推广二维码</h1>
		</header>
		<div class="mui-content">
			<div class="codebox">
				<div id="qrcode"></div>
				<span>我的二维码</span>
			</div>

		</div>
		<script src="../js/mui.min.js" type="text/javascript"></script>
		<script src="../js/qrcode.min.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script>
			mui.init({
				
			});
			mui.plusReady(function () {
				var qr = mui("#qrcode")[0];
				var code = new QRCode( qr , { 
					text : "http://www.runoob.com" ,
					width : 128 ,
					height : 128
				})
			});
		</script>
	</body>
</html>
