<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-slider img{ width: 100%; height: 180px; }
		.my-funs{ width: 100%; height: auto; padding: 0 2%; overflow: hidden; background: #fff; }
		.my-funs .flex{ font-size: 12px;}
		.my-funs .flex div{ height: 50px; margin: 5px 0; flex-direction: column; -webkit-flex-direction: column; flex: 1; -webkit-flex: 1;}
	</style>
	<body>

		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
						<!--支持循环，需要重复图片节点-->
						<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../images/4.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="../images/1.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="../images/2.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="../images/4.jpg" /></a></div>
						<!--支持循环，需要重复图片节点-->
						<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../images/1.jpg" /></a></div>
				</div>
			</div>
			<div class="my-funs">
					<div class="flex funs-list">
						<div class="flex flex-align flex-just newpage-div" data-page="./helpcommission.html">
							<i class="mui-icon mui-icon-flag"></i>
							如何赚佣
						</div>
						<div class="flex flex-align flex-just newpage-div" data-page="./extension.html">
							<i class="mui-icon mui-icon-redo"></i>
							推广二维码
						</div>
						<div class="flex flex-align flex-just newpage-div" data-page="./advertisement.html">
							<i class="mui-icon mui-icon-paperplane"></i>
							广告投放
						</div>
					</div>
					<div class="flex">
						<div class="flex flex-align flex-just">
							<i class="mui-icon mui-icon-chatboxes"></i>
							企业合作
						</div>
						<div class="flex flex-align flex-just">
							<i class="mui-icon mui-icon-close"></i>
							暂未开放
						</div>
						<div class="flex flex-align flex-just">
							<i class="mui-icon mui-icon-close"></i>
							暂未开放
						</div>
					</div>
					<div class="flex">
						<div class="flex flex-align flex-just">
							<i class="mui-icon mui-icon-close"></i>
							暂未开放
						</div>
						<div class="flex flex-align flex-just">
							<i class="mui-icon mui-icon-close"></i>
							暂未开放
						</div>
						<div class="flex flex-align flex-just">
							<i class="mui-icon mui-icon-close"></i>
							暂未开放
						</div>
					</div>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script>
			mui.plusReady(function () {
				var gallery = mui('.mui-slider');
				gallery.slider({
					  interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
				});
				
				
				mui(".funs-list").on("tap",".newpage-div",function () {
					var page = this.dataset.page;
					openPage( page );
				});
			});
		</script>
	</body>
</html>
