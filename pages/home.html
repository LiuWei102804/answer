	<style type="text/css">
		.mui-content{ background: #FAFAFA; height: 100%; }
		.mui-bar{ background: url(../images/userdata_bg.png) no-repeat; box-shadow: none;}
		.mui-bar h1{ flex: 3; -webkit-flex: 3; position: relative; }
		.mui-bar h1 input[type=search]{ width: 80%; height: 26px; background: #fff;  border-radius:13px; line-height: 20px; font-size: 12px; text-align: left; position: relative; }
		.mui-bar h1 .search{ display: block; position: absolute;  right: 13%; top: 30%; width: 15px; height: 15px; background: url(../images/search.png) no-repeat; background-size: 100% 100%; }
		.mui-bar img{ width: 20px;  }
		.mui-bar a.mui-pull-right{ flex-direction: column; -webkit-flex-direction: column; color: #fff; font-size: 12px; line-height: 1; }
		.mui-bar a.mui-pull-right img{ width: 20px; margin: 0; }
		.mui-bar a.mui-pull-right small{ transform: scale(.7); -webkit-transform: scale(.7); }
		.mui-slider img{ width: 100%; height: 180px; }
		.my-funs{ width: 100%; height: auto; padding: 0 2%; overflow: hidden; background: #fff; }
		.my-funs .flex{ font-size: 12px;}
		.my-funs .flex div{ height: 50px; margin: 5px 0; flex-direction: column; -webkit-flex-direction: column; flex: 1; -webkit-flex: 1;}
		
		
		.account-class{ margin-top: 10px; background: #fff; }
		.account-class p{ padding: 0 3%; border-bottom: 1px solid #ddd; height: 35px; line-height: 35px; color: #000; }
		.account-data{ color: #666; font-size: 14px; padding-top: 5px; }
		.account-data div:not(.account-type){ flex: 1; -webkit-flex: 1; flex-direction: column; -webkit-flex-direction: column; height: auto; min-height: 50px; border-right: 1px solid #ddd; color: #000;}
		.account-data div img{ width: 20px; margin-bottom: 8px; }
		.account-data div:last-child{ border-right: none; }
		.account-data .account-type{ border-bottom: 1px solid #ddd; }
		.account-data .account-type:last-child{ border-bottom: none; }
		.account-data .account-type div{ border-right: none; height: 70px; }
		.news{ width: 100%; height: 30px; line-height: 30px; margin-top: 10px; padding: 0 3%; font-size: 16px; font-weight: normal; color: #ff4504; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; -webkit-text-overflow : ellipsis; background: #fff; }
		.news small{ color: #000; font-size: 12px; margin-left: 10%; }
	</style>
