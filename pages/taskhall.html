<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.funs-list{ width: 100%; height: auto; overflow: hidden; font-size: 12px; margin-top: 10px; }
		.funs-list div{ width: 100%; height: 40px; line-height: 40px; background: #fff; text-indent: 5px; margin: 5px 0; }
		.funs-list div i:nth-child(2){ float: right; margin: 11px 5px 0 0; font-size: 18px; }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务大厅</h1>
		</header>
		<div class="mui-content">
			<div class="funs-list">
				<div class="newpage-div" data-page="./halls.html" data-title="高级任务大厅">
					<i class="mui-icon mui-icon-person"></i>
					高级任务大厅
					<i class="mui-icon mui-icon-arrowright"></i>
				</div>
				<div class="newpage-div" data-page="./halls.html" data-title="普通任务大厅">
					<i class="mui-icon mui-icon-personadd"></i>
					普通任务大厅
					<i class="mui-icon mui-icon-arrowright"></i>
				</div>
				<div class="newpage-div" data-page="./halls.html" data-title="自由任务大厅">
					<i class="mui-icon mui-icon-compose"></i>
					自由任务大厅
					<i class="mui-icon mui-icon-arrowright"></i>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript"  src="../js/common.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function () {
				mui(".funs-list").on("tap",".newpage-div",function () {
					var page = this.dataset.page;
					var t = this.dataset.title;
					openPage( page , { title : t });
				});
			});
		</script>
	</body>
</html>
