<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/common/mui.min.css" rel="stylesheet" />
		<link href="../css/common/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		label{ font-size: 16px; }
		.mui-input-row{ position: relative; }
		.mui-input-row button{ position: absolute; right: 3%; padding: 4px 6px; top: 4px;}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">绑定银行卡</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名：</label>
					<input type="text" placeholder="请输入姓名" />
				</div>
				<div class="mui-input-row">
					<label>收款方：</label>
					<select name="" id="">
						<option value="wechat">微信</option>
						<option value="alipay">支付宝</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>账号：</label>
					<input type="text" placeholder="请输入账号" />
				</div>
				<!--<div class="mui-input-row">
					<label>银行卡号：</label>
					<input type="text" placeholder="请输入银行卡号" />
				</div>-->
				<div class="mui-input-row">
					<label>短信验证：</label>
					<input type="text" style="float: left; width: 50%;" placeholder="13857102804" />
					<button>获取</button>
				</div>
			</div>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/share.js"></script>
		<script type="text/javascript" src="../js/common/Request.js"></script>
		<script type="text/javascript" src="../js/common/app.js"></script>
		<script type="text/javascript" src="../js/bindbank.js"></script>
	</body>
</html>
