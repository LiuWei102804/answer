<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/common/mui.min.css" rel="stylesheet" />
		<link href="../css/common/style.css" rel="stylesheet" />
		<link href="../css/put.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">任务投放</h1>
		</header>
		<div class="mui-content">
		    <div class="flex flex-align head">
		    	<img src="../images/userphoto.png" alt="" />
		    	趣任务
		    </div>
		    <ul class="put-form">
			    <li>
		            <div class="flex flex-align">
		                <img class="mui-pull-left" src="../images/company.png">
		                	公司
		            </div>
		            <input type="text" placeholder="请填写公司名称" />
			    </li>
			    <li>
		            <div class="flex flex-align">
		                <img class="mui-pull-left" src="../images/task.png" style="width: 25px;" />
		                	任务要求
		            </div>
		            <input type="text" placeholder="请填写任务需求" />
			    </li>
			    <li>
		            <div class="flex flex-align">
		                <img class="mui-pull-left" src="../images/contacts.png">
		                	联系人
		            </div>
		            <input type="text" placeholder="请输入联系人名称" />
			    </li>
			    <li>
		            <div class="flex flex-align">
		                <img class="mui-pull-left" src="../images/telphone.png">
		                	电话
		            </div>
		            <input type="tel" maxlength="11" placeholder="请输入手机号码" />
			    </li>
			</ul>
			<button type="button">提交</button>
		</div>
		<script type="text/javascript" src="../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../js/common/qrcode.min.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/share.js"></script>
		<script type="text/javascript" src="../js/common/Request.js"></script>
		<script type="text/javascript" src="../js/common/app.js"></script>
		<script type="text/javascript" src="../js/put.js"></script>
	</body>
</html>
