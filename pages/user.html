<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.info{ padding-left: 4%; margin: 15px 0; }
		.info:before{ content: "*"; color: red; }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人资料</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>真实姓名：</label>
					<input type="text" class="mui-input-clear" placeholder="请输入真实姓名" />
				</div>
				<div class="mui-input-row">
					<label>手机号：</label>
					<input type="text" readonly="readonly" class="mui-input-clear" placeholder="请输入手机号" />
				</div>
				<div class="mui-input-row">
					<label>所属省份：</label>
					<select class="mui-select" name="" id="">
						<option value="">请选择</option>
						<option value="1">上海</option>
						<option value="2">北京</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>所属城市：</label>
					<select class="mui-select" name="" id="" disabled="disabled">
						<option value="">请选择</option>
						<option value="1">上海</option>
						<option value="2">北京</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>所属市区：</label>
					<select class="mui-select" name="" id="" disabled="disabled">
						<option value="">请选择</option>
						<option value="1">上海</option>
						<option value="2">北京</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>详细地址：</label>
					<textarea class="mui-input-clear" rows="3" cols="3" placeholder="请输入详细地址"></textarea>
				</div>
			</div>
			<p class="info">资料一旦提交无法修改,请谨慎提交</p>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/share.js"></script>
		<script type="text/javascript" src="../js/common/Request.js"></script>
		<script type="text/javascript" src="../js/common/app.js"></script>
		<script type="text/javascript">
			mui.init({});
			mui.plusReady(function () {

			});
		</script>
	</body>
</html>
