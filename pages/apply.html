<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-content{ background: #fff; }
		h4{ padding: 0 3%; background-color: #fff; height: 40px; line-height: 40px; }
		.mui-input-row{ border-bottom: 1px solid #ddd; }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">申请提现</h1>
		</header>
		<div class="mui-content">
		    <input type="number" class="mui-input-clear" placeholder="请输入提现金额" />
		    <h4>选择提现方式</h4>
		    <div class="mui-input-row mui-radio">
				<label>微信</label>
				<input name="radio1" type="radio" checked />
			</div>
			<div class="mui-input-row mui-radio">
				<label>支付宝</label>
				<input name="radio1" type="radio" />
			</div>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../js/common/apis.js"></script>
		<script type="text/javascript" src="../js/common/Pattern.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/share.js"></script>
		<script type="text/javascript" src="../js/common/Request.js"></script>
		<script type="text/javascript" src="../js/common/app.js"></script>
	</body>
</html>
