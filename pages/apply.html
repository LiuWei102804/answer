<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,url=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/common/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="../css/common/style.css" rel="stylesheet" type="text/css" />
		<link  href="../css/apply.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">申请提现</h1>
		</header>
		<div class="mui-content">
		    <input type="number" class="mui-input-clear drawNum" placeholder="请输入提现金额" value="" />
		    <h4>选择提现账户</h4>
		    <div class="mui-input-row mui-radio mui-left">
				<label>普通账户<small class="mui-pull-right ordinary"></small></label>
				<input name="radio1" type="radio" checked value="0" />
			</div>
			<div class="mui-input-row mui-radio mui-left">
				<label>精英账户<small class="mui-pull-right elite"></small></label>
				<input name="radio1" type="radio" value="1" />
			</div>
			<p class="imp">1、普通账户满100元才可提现,精英账户无限制。</p>
			<p class="imp">2、所有账户提现都需要10%的提现手续费。</p>
			<!--<p class="imp">3、提现链接请勿发送给其他人打开，否则不到账。</p>-->
			<div class="mui-content-padded">
				<button id='draw' class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>
		</div>

		<div class="tip flex-align flex-just flex mui-hidden">
			<h4>请截图保存二维码,打开微信扫一扫进行提现</h4>
			<div id="qrcode"></div>
			<button type="button" class="mui-btn mui-btn-block mui-btn-primary">打开微信</button>
		</div>
		

		<script type="text/javascript" src="../js/common/mui.min.js"></script>
		<script type="text/javascript" src="../js/common/qrcode.min.js"></script>
		<script type="text/javascript" src="../js/common/clipboard.min.js" ></script>
		<script type="text/javascript" src="../js/common/Pattern.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/Request.js"></script>
		<script type="text/javascript" src="../js/common/apis.js"></script>
		<script type="text/javascript" src="../js/common/app.js"></script>
		<script type="text/javascript" src="../js/apply.js"></script>
	</body>
</html>
